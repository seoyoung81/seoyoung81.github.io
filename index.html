<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <style>
      body {
        font-family: "Roboto", "Noto Sans KR", sans-serif;
        margin-top: 50px;
      }
      section {
        border-bottom: 3px solid #faa5c2;
        border-left: 3px solid #faa5c2;
        border-right: 3px solid #faa5c2;
        /* border 속성을 box 사이즈에 맞추고 싶은 경우 */
        box-sizing: border-box;
        border-radius: 0px 0px 20px 20px;
        width: 80vw;
        height: 80vw;
        max-width: 600px;
        max-height: 600px;
        margin: auto;
      }
      .tabs {
        width: 80vw;
        max-width: 600px;
        display: flex;
        flex-direction: row;
        font-size: 0;
        margin: auto;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }
      .tabs label {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #faa5c2;
        color: #e16389;
        font-weight: 500;
        letter-spacing: 2px;
        height: 5vw;
        width: 100%;
        padding-left: 15px;
        padding-right: 15px;
        max-height: 40px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        text-transform: uppercase;
      }
      .tabs input:checked + label {
        background-color: #71686b;
        color: white;
        box-shadow: inset;
      }
      section div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <input type="radio" id="index" name="option" hidden checked />
      <label for="index" class="index" onClick="location.reload()">home</label>
      <input type="radio" id="todo" name="option" hidden />
      <label for="todo" class="general" onclick="loadHtml('todo.html')"
        >todo</label
      >
      <input
        type="radio"
        id="calendar"
        name="option"
        hidden
        onclick="loadHtml('calendar.html')"
      />
      <label for="calendar" class="general" onclick="loadHtml('calendar.html')"
        >calendar</label
      >
      <input
        type="radio"
        id="calculator"
        name="option"
        hidden
        onclick="loadHtml('calculator.html')"
      />
      <label
        for="calculator"
        class="general"
        onclick="loadHtml('calculator.html')"
        >calculator</label
      >
      <input
        type="radio"
        id="quiz"
        name="option"
        hidden
        onclick="loadHtml('quiz.html')"
      />
      <label for="quiz" class="general" onclick="loadHtml('quiz.html')"
        >quiz</label
      >
    </div>

    <section id="content">여기에 내용이 표시된다.</section>
  </body>
  <script>
    // html 불러오기
    function loadHtml(filename) {
      // 웹 서버로부터 데이터를 비동기적으로 요청하고 받아온다.
      var xhr = new XMLHttpRequest();
      console.log("xhr", xhr);
      xhr.open("GET", filename, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          document.getElementById("content").innerHTML = xhr.responseText;
        }
      };
      xhr.send();
    }
  </script>
</html>
